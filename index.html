<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>3x3 Timer</h1>
        
        <div class="timer-display" id="timer">00:00:00</div>
        
        <div class="scramble-display" id="scramble"></div>
        
        <div class="controls">
            <button id="new-scramble">Next</button>
            <button id="reset">Reset</button>
        </div>
        
        <div class="times-list">
            <h2>Your Times:</h2>
            <ul id="times"></ul>
        </div>
        
        <div class="mobile-instructions" id="mobile-instructions">
            Tap the timer to start/stop the timer
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
